<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
      <img src="images/image-product-mobile.jpg" alt="product-image">
    <div class="container">
      <h6>PERFUME</h6>
      <h2 class="perfume-company">Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous <span>interpretation composed by Olivier</span><span>Polge, 
        Perfumer-Creator for the House of</span> CHANEL.</p>
        <div class="price">
          <h2 class="offer-price">$149.99</h2>
          <p class="actual-price">$169.99</p>
        </div>
        <button>
          Add to Cart
        </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vahid-khani-12937426a/" target="_blank">Vahid Khani</a>.
  </div>
</body>
</html>
